		}

			color: #f4ba51;

        function checkSize() {
            if ($(window).width() <= 620) {
                $("#divMain").css("float", "left");
                $("#divMap").css("float", "left");
                //$("#divMap").css("margin-left","-100px");
                $(document.body).css("width", "300px");
                $("#divMain").css("width", "300px");
                $(".left").css("float", "left");
                $(".right").css("float", "left");
				$(".left").css("width","300px");
				$(".left").css("height","150px");
				$("#divCities").css("height","130px");
				$(".right").css("width","300px");
                $("#divMap").css("zoom", "0.3");
                $("#divMap").css("-moz-transform", "scale(0.3)");
            } else if ($(window).width() >= 800) {
                $(document.body).css("width", "800px");
                $("#divMain").css("width", "800px");
                $("#divMain").css("display", "table");
                $("#divMain").css("float", "");
                $("#divMap").css("zoom", "0.6");
                $("#divMap").css("-moz-transform", "scale(0.6)");
				$(".left").css("width","200px");
				$(".left").css("height","400px");
				$("#divCities").css("height","350px");
				$(".right").css("width","550px");
            }
        }
		function fxReset(sState) {
			var grpCnty = d3.select("#US_" + sState + "_COUNTIES");
			grpCnty.selectAll('path').remove();
			var grpStateBtn = d3.select("#BTN_" + sState);
			grpStateBtn.style("opacity", 1);
			var tooltip = d3.select(".tooltip");
			tooltip.style("opacity", 0);
			var grpMapLines = d3.select("#groupMapLines")	
			grpMapLines.transition()
			.duration(850).style("opacity", 1);
			
			___gSVG.attr("transform", "");
			//gActiveState = d3.select(null);
			var g = d3.select("#groupMapAll")
			g.transition()
			.duration(750)
			.style("stroke-width", "1.5px")
			.attr("transform", "");
		}
		function onMouseDown(obj, ctrl){
			var sState		= gStates[obj.id];
			if (gActiveState && gActiveState.node() === obj){
				return fxReset(sState);
			} else if (gActiveState && gActiveState.node() && gActiveState.node().id != undefined){
				var tmpState = gStates[gActiveState.node().id];
				var grpCnty = d3.select("#US_" + tmpState + "_COUNTIES");
				grpCnty.selectAll('path').remove();
				var grpStateBtn = d3.select("#BTN_" + tmpState);
				grpStateBtn.style("opacity", 1);
			}
			var sStateFIP	= obj.id.substr(0,2);
			var grpMapLines = d3.select("#groupMapLines")	
			grpMapLines.style("opacity", 0);
			var grpStateBtn = d3.select("#BTN_" + sState);
			grpStateBtn.style("opacity", 0);
			var grpCnty = d3.select("#US_" + sState + "_COUNTIES");
			var tooltip = d3.select(".tooltip");
			gActiveState = d3.select(obj);
			var bounds	= gGeoPath.bounds(obj),
			dx			= bounds[1][0] - bounds[0][0],
			dy			= bounds[1][1] - bounds[0][1],
			x			= (bounds[0][0] + bounds[1][0]) / 2,
			y			= (bounds[0][1] + bounds[1][1]) / 2,
			scale		= .9/ Math.max(dx / gWidth, dy / gHeight),
			translate	= [(gWidth/2) - (scale * x), (gHeight/2) - (scale * y)];
			var g = d3.select("#groupMapAll");
			g.transition()
			.duration(750)
			.style("stroke-width", 1.5 / scale + "px")
			.attr("transform", "translate(" + translate + ")scale(" + scale + ")");
				
			gGroupPoints.selectAll('circle').remove();
			if(sState && sState != undefined){
				var sCities = gCitiesInState[sState].cityData;
				if(sCities != undefined){
					arrCities = sCities.split(",");
					var sHTML = "<h4 style=\"padding-left:5px;cursor:pointer;\" onclick=\"fxReset('" + sState + "');\">" + sState + "</h4><ul>";
					for (var i = 0; i < arrCities.length; i++) {
						var objCity = arrCities[i].split("|");
						if(objCity[0] != "")
							sHTML += "<li class=\"cityList\" onclick=\"placeLonLat(this,'" + ctrl.id + "');\" data-lon=\"" + objCity[1] + "\" data-lat=\"" + objCity[2] + "\">" + objCity[0]  + "</li>";
					}
					sHTML += "<ul>";
					$("#divCities").empty().append(sHTML);
				} else {
					$("#divCities").empty();
				}
			}
			var crect	= ctrl.getBoundingClientRect();
			d3.json("us-states-10.json", function(error, us) {
				if (error){
					alert(error);
					throw error;
				}
    			grpCnty.selectAll("path")
				.data(topojson.feature(us, us.objects.counties).features)
				.enter()
				.filter(function(d){
					var sTest = String(d.id).substr(0,2);
					if(sTest == sStateFIP){
						return true;
					} else{
						return false;
					}
				})
				.append("path")
				.attr("d", gGeoPath)
				.attr("class", "county-boundary")
				.style("opacity", 1)
				.on("mouseover", function(d) {    
					if(gCountiesAll[d.id] != undefined){
						var sCounty = gCountiesAll[d.id].replace("\n"," "); 
						tooltip.html(sCounty);
						tooltip.style("height", "21px");
						tooltip.transition()    
						.duration(30)
						.style("opacity", .9)
						.style("left", (d3.event.pageX) + "px")
						.style("top", function(){
							if((d3.event.pageY-9) < crect.y){
								return ((d3.event.pageY + 9) + "px");
							} else {
								return ((d3.event.pageY - 9) + "px");
							}
						})
					} else{
						tooltip.style("opacity", 0);
					}
				})          
				.on("mouseout", function(d) {   
					tooltip.style("opacity", 0); 
				});				
			});
		}
		function placeLonLat(ctrl,id){
			var sState	= id.replace("US_","");
			var lon		= $(ctrl).attr("data-lon");
			var lat		= $(ctrl).attr("data-lat");
			gGroupPoints.selectAll('circle').remove();
			$(".cityList").each(function () {
				$(this).removeClass("active");
			});
			$(ctrl).addClass("active");
			gGroupPoints.selectAll("text")
				.data([lon, lat])
				.enter()
				.append("circle")
				.attr("cx", function(d) {
					return gProjection([lon, lat])[0];
				})
				.attr("cy", function(d) {
					return gProjection([lon, lat])[1];
				})
				.attr("r", function(d) {
					return 2;
				})
				.style("fill", "rgb(255,255,255)")
				.style("opacity", 1);
		}
		function contrastColor(sColor) {
			let r,g,b = -1;
			if(sColor.indexOf('rgb') != -1){
				sColor = sColor.split("(")[1].split(")")[0];
				var a = sColor.split(",");
				r = parseInt(a[0]);
				b = parseInt(a[1]);
				g = parseInt(a[2]);
			} else if (sColor.indexOf('#') === 0) {
				sColor = sColor.slice(1);
				r = parseInt(sColor.substr(0,2),16);
				g = parseInt(sColor.substr(2,2),16);
				b = parseInt(sColor.substr(4,2),16);
			}
			var yiq = ((r*299)+(g*587)+(b*114))/1000;
			return (yiq >= 128 ? 'rgb(0,0,0)' : 'rgb(255,255,255)');
		}
		function getRandomColor() {
			return '#'+Math.random().toString(16).substr(-6);
		}

						return true;
